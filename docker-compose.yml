#    environment:
#      - POSTGRES_DB=yii2advanced
#      - POSTGRES_USER=yii2advanced
#      - POSTGRES_PASSWORD=secret

networks:
  eshop-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.17.0/16